# conf.yml
database:
  parameter-path: .env
  data-table-name: trees
  replace-table: True

new-data-paths:
  - tree_data/data_files/s_wfs_baumbestand_apr22.geojson
  - tree_data/data_files/s_wfs_baumbestand_an_apr22.geojson

data-schema:
  mapping:
    art_bot: artbot
    art_dtsch: artdtsch
    gattung_deutsch: gattungdeutsch
    gml_id: gmlid
  merge-on:
    - gmlid
  update:
    - standalter
    - baumhoehe
    - kronedurch
    - stammumfg
    - lat
    - lng
    - standortnr
    - kennzeich
    - artdtsch
    - artbot
    - gattungdeutsch
    - gattung
    - pflanzjahr


